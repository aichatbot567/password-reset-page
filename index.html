<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* [Keep your existing styles] */
    </style>
</head>
<body>
    <!-- [Keep your existing container HTML] -->
    
    <!-- Load Supabase from CDN with fallback -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // DOM elements
            const loadingDiv = document.getElementById('loading');
            const resetForm = document.getElementById('resetForm');
            const successDiv = document.getElementById('successMessage');
            const invalidDiv = document.getElementById('invalidMessage');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            // Supabase configuration
            const supabaseUrl = 'https://lwzbmsrhcaigmakugjlh.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3emJtc3JoY2FpZ21ha3VnamxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwODU1ODcsImV4cCI6MjA1ODY2MTU4N30.YZznPrsmuU4o9mo4F0ixCBW_VtRdpFIysfH0Qh4XxDo';
            
            try {
                // Initialize Supabase client
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                // Parse token from URL (handles both query params and hash fragments)
                const params = new URLSearchParams(
                    window.location.search || window.location.hash.substring(1)
                );
                
                const accessToken = params.get('access_token');
                const type = params.get('type');
                
                // Validate token
                if (type !== 'recovery' || !accessToken) {
                    throw new Error('Invalid reset link format');
                }

                // Verify token with Supabase
                const { error: tokenError } = await supabase.auth.verifyOtp({
                    type: 'recovery',
                    token: accessToken
                });

                if (tokenError) throw tokenError;

                // Show password form
                loadingDiv.classList.add('hidden');
                resetForm.classList.remove('hidden');

                // Handle form submission
                submitBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Validate inputs
                    if (newPassword !== confirmPassword) {
                        showError('Passwords do not match');
                        return;
                    }
                    
                    if (newPassword.length < 8) {
                        showError('Password must be at least 8 characters');
                        return;
                    }

                    try {
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Updating...';
                        
                        // Update password
                        const { error: updateError } = await supabase.auth.updateUser({
                            password: newPassword
                        });

                        if (updateError) throw updateError;
                        
                        // Show success
                        resetForm.classList.add('hidden');
                        successDiv.classList.remove('hidden');
                    } catch (error) {
                        showError(error.message);
                        console.error('Password update failed:', error);
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Update Password';
                    }
                });

            } catch (error) {
                console.error('Reset error:', error);
                loadingDiv.classList.add('hidden');
                invalidDiv.classList.remove('hidden');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
