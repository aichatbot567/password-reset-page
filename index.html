<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <div id="loading">Loading...</div>
        <div id="message" class="hidden"></div>
        <div id="resetForm" class="hidden">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            <button id="submitBtn">Update Password</button>
            <div id="error" class="error hidden"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://lwzbmsrhcaigmakugjlh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3emJtc3JoY2FpZ21ha3VnamxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzU0NjMsImV4cCI6MjA1MDU1MTQ2M30.BKVnV_qo0qxfTI68mYmhF3mYn-qnVe2v_JXFMuzeAnw'; // Replace with your actual anon key
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Get code from either URL params or hash
            const code = urlParams.get('code') || hashParams.get('code');
            const type = urlParams.get('type') || hashParams.get('type');
            
            if (type === 'recovery' && code) {
                try {
                    // Exchange code for session
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                    
                    if (error) throw error;
                    
                    // Show password form
                    document.getElementById('message').innerHTML = '<p>Please set your new password:</p>';
                    document.getElementById('resetForm').style.display = 'block';
                    
                    // Handle form submission
                    document.getElementById('submitBtn').addEventListener('click', async () => {
                        const newPassword = document.getElementById('newPassword').value;
                        const confirmPassword = document.getElementById('confirmPassword').value;
                        
                        if (newPassword !== confirmPassword) {
                            document.getElementById('error').textContent = 'Passwords do not match';
                            document.getElementById('error').style.display = 'block';
                            return;
                        }
                        
                        try {
                            // Update password
                            const { error: updateError } = await supabase.auth.updateUser({
                                password: newPassword
                            });
                            
                            if (updateError) throw updateError;
                            
                            document.getElementById('message').innerHTML = `
                                <p style="color: green;">Password updated successfully!</p>
                                <p>You can now login with your new password.</p>
                            `;
                            document.getElementById('resetForm').style.display = 'none';
                        } catch (error) {
                            document.getElementById('error').textContent = error.message;
                            document.getElementById('error').style.display = 'block';
                        }
                    });
                } catch (error) {
                    document.getElementById('message').innerHTML = `
                        <p style="color: red;">Error: ${error.message}</p>
                        <p>The password reset link may have expired or is invalid.</p>
                    `;
                }
            } else {
                document.getElementById('message').innerHTML = `
                    <p style="color: red;">Invalid password reset link</p>
                    <p>Please use the link sent to your email.</p>
                `;
            }
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
